<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tag -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>
            BOOKSHELF APP
        </h1>
    </header>
    <main>
      <div class="wrapper">
          <div class="container bg-white shadow">
              <h2 class="container-header text-center">Tambah buku anda disini : </h2>
              <form class="form" action="#" id="form">
                  <div class="form-group form-title">
                      <label for="title">Judul</label>
                      <input type="text" id="title" name="title" required>
                  </div>
                
                  <div class="form-group form-title">
                      <label for="author">Penulis</label>
                      <input type="text" id="author" name="author" required>
                  </div>
                  
                  <div class="form-group form-title">
                      <label for="yearReleased">Tahun Terbit</label>
                      <input type="number" id="yearReleased" name="yearReleased" required>
                  </div>
                  <input type="submit" value="Submit" name="Submit" class="btn-submit">
              </form>
          </div>

          <div class="container-data">
              <h2 class="container-header">Belum Selesai Baca</h2>
              <div class="book-item" id="unread">
                  
              </div>
          </div>

          <div class="container-data">
              <h2 class="container-header">Selesai Baca</h2>
              <div class="list-item" id="read">
                  
              </div>
          </div>
      </div>
    </main>

    <footer>
        <p>Front-End Web &#169; 2021 </p>
    </footer>

    <!-- calling javascript -->
    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/dom.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
